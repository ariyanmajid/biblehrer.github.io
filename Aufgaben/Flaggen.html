<html>
<head>
<style>
div {
	width: 100px;
	height: 99px;
	display: inline-block;
}

.drittel {
	height: 33px;
}
.red {
	background-color: red;
}

.borderBox {
		border: 5px black solid; 
		width:300px;
	}
</style>

</head>
<body>

	<!--Beispiel einer horizontalen Flagge, welche keine Klassen benutzt.-->
	<div style="width:300px; border: 5px solid black">
		<div style="background-color: blue"></div><div style="background-color: white"></div><div style="background-color: red"></div>
	</div>
	
	&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
	
	<!--Beispiel einer horizontalen Flagge, welche Klassen benutzt.-->
	<div class="borderBox">
		<div style="background-color: green"></div><div style="background-color: white"></div><div class="red"></div>
	</div>
	
	<br> <br>
	
	<!--Beispiel einer horizontalen Flagge, welche keine Klassen benutzt.-->
	<div style="margin-right: 30px; border: 5px solid black">
		<div style="background-color: black; height: 33px;"></div><br>
		<div style="background-color: red; height: 33px;"></div><br>
		<div style="background-color: yellow; height: 34px;"></div><br>
	</div>
	
	<!--Beispiel einer horizontalen Flagge, welche Klassen benutzt.-->
	<div style="margin-right: 30px; border: 5px solid black">
		<div class="drittel red"></div><br>
		<div style="background-color: white;" class="drittel"></div><br>
		<div style="background-color: green; " class="drittel"></div><br>
	</div>
	

	
</body>
</html>
